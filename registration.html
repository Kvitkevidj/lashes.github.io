<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>&#9829;Меня зовут Настя!</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700" rel="stylesheet">
</head>

<body>
    <main class="">
        <section id="intro" class="container intro">
            <div class="main-container intro-logo">
                <img src="img/intro-logo.jpeg" alt="Меня зовут Настя!">
            </div>
            <div class="main-container cabinet-form">
                <h1>Регистрация</h1>
                <form class="filters-form" action="/keksby-mail" method="post">
                    <legend>Заполни все поля</legend>
                    <fieldset class="filter-material">
                        <legend class="filter-title">Особенности</legend>
                        <div class="registration-form-group">
                            <div class="registration-form-type">
                                <label for="">Клей:</label>
                                <input type="text" name="" id="">
                            </div>
                            <div class="registration-form-type">
                                <label for="">Особенности:</label>
                                <input type="text" name="" id="">
                            </div>
                            <div class="registration-form-type">
                                <label for="">Аллергия:</label>
                                <input type="text" name="" id="">
                            </div>
                            <div class="registration-form-type">
                                <label for="">Эффект:</label>
                                <input type="text" name="" id="">
                            </div>
                            <div class="registration-form-type">
                                <label for="">Окрашивание:</label>
                                <input type="text" name="" id="">
                            </div>
                            <div class="registration-form-type">
                                <label for="">Пожелания:</label>
                                <input type="text" name="" id="">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" class="btn" value="Отправить">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
