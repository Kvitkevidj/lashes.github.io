<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>&#9829;Регистрация&#9829;</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700" rel="stylesheet">
</head>

<body>
    <main class="">
        <section id="intro" class="container intro">
            <div class="main-container intro-logo">
                <img src="img/intro-logo.jpeg" alt="Меня зовут Настя!">
            </div>
            <div class="main-container cabinet-form">
                <h1>Регистрация</h1>
                <form class="login-form registration" action="https://echo.htmlacademy.ru" method="post">
                   <fieldset class="registration-filter-type">
                    <legend class="registration-filter-title">Заполните все поля</legend>
                    <div>
                        <label class="visually-hidden" for="user-login">Логин</label>
                        <input class="login-icon-user" id="user-login" type="text" name="login" placeholder="Логин">
                    </div>
                    <div>
                        <label class="visually-hidden" for="user-password">Пароль</label>
                        <input class="login-icon-password" id="user-password" type="password" name="password" placeholder="Пароль">
                    </div>
                    <div>
                        <label class="visually-hidden" for="user-password">Повторить пароль</label>
                        <input class="login-icon-password" id="user-password" type="password" name="password" placeholder="Повторить пароль">
                    </div>
                    <button class="btn btn-rewers" type="submit">Зарегистрироваться</button>
                    </fieldset>
                </form>
                <a class="btn" href="index.html">Назад</a>
            </div>
        </section>
    </main>
</body>

</html>
